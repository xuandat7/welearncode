<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <link rel="stylesheet"  href="{{ url_for('static', filename='css/quenmatkhau3.css') }}">
</head>
<body>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
        {% for m in messages %}
        <div class="fade-out success-message">
            <P>{{m}}</P>
        </div>   
    {% endfor %} 
  {% endif %} 
  {% endwith %}  
  <div class="login-container"> 
        <h2>Xác nhận thành công</h2>
        <form action="" method="post">
            <div class="input-group">
                <label for="password">Mật khẩu mới:</label>
                <input type="password" id="password" name="password1" required>
            </div>
            
            <div class="input-group">
                <label for="password">Nhập lại mật khẩu:</label>
                <input type="password" id="password" name="password2" required>
            </div>
            <div class="dk1">
                <button type="submit">Hoàn thành</button>
            </div>
        </form>
    </div>
</body>
</html>
